<!DOCTYPE html>
<html>
<head>
  <title>Timeline</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container pt-3">
        <div class="pt-3">
        <h3 class="text-center font-weight-bold">Lomba</h3>
        </div>
    </div>
    <section class="container-fluid pt-5 ">
        <div class="row">
          <div class="col-lg-6 ">
            <div class="col-lg  ml-5">
            <h2 class="text-black font-weight-bold ml-5 pt-5">Pilihan Lomba</h2>
            </div>
            <div class="col-lg-7  text-right pt-5">
              <div class="col-lg ">
              <h3>Design Packaging</h3>
              </div>
          </div>
          </div>
          <div class="col-lg-6 ">
            <div class="col-lg text-right mr-5">
            <h3 class="font-weight-bold mr-5" >Timeline Kegiatan</h3>
            <h3 class="mr-5">Design packaging</h3>
            </div>
            <div class="container ">
                    <div class="timeline ">
                      <div class="timeline-item">
                        <div class="timeline-line"></div>
                        <div class="timeline-icon"></div>
                        <div class="timeline-content">
                          <h6 class="font-weight-bold">Pendaftaran</h6>
                          <p class="pb-4 font-weight-bold">10  Juli - 12  Agustus  2023</p>
                        </div>
                      </div>
                      <div class="timeline-item ">
                        <div class="timeline-line"></div>
                        <div class="timeline-icon"></div>
                        <div class="timeline-content">
                            <h6 class="font-weight-bold">Pengumpulan Proposal</h6>
                            <p class="pb-4 font-weight-bold">10  Juli - 12  Agustus  2023</p>
                        </div>
                      </div>
                      <div class="timeline-item">
                        <div class="timeline-line"></div>
                        <div class="timeline-icon"></div>
                        <div class="timeline-content ">
                            <h6 class=" font-weight-bold">Pengumuman Finalis</h6>
                            <p class="pb-4 font-weight-bold">21  Agustus  2023</p>
                        </div>
                      </div>
                      <div class="timeline-item  ">
                        <div class="timeline-line"></div>
                        <div class="timeline-icon"></div>
                        <div class="timeline-content">
                            <h6 class=" font-weight-bold">Babak Final</h6>
                            <p class=" font-weight-bold" >1 September 2023 <br>pkl. 07.00 - 16.30</p>
                        </div>
                      </div>
                      <!-- Tambahkan lebih banyak timeline-item untuk event-event berikutnya -->
              </div>
            </div>
        </div>
        </div>
    </section>



 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
